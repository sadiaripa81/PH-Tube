<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-tube</title>
    <!-- daisy UI script -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="lg:px-16 md:px-8 px-5 m-0">
    <html data-theme="light"></html>
    <!-- navbar  -->
    <nav>
        <div class="lg:h-32 md:h-24 h-40 gap-1 flex lg:flex-row md:flex-row flex-col justify-between items-center">
            <div><img src="./photos/Logo.png" alt="photo"></div>
            <button id="sorting-btn" class="btn btn-accent bg-slate-300 hover:bg-slate-400 border-transparent hover:border-slate-700 text-black font-medium text-lg">Sort by view</button>
            <button onclick="blogBtnClicked()" id="blog-btn" class="btn btn-accent bg-red-500 hover:bg-red-900 border-transparent hover:border-red-950 text-white font-medium text-lg">Blog</button>
        </div>
    </nav>
    <hr class="my-3">
    <!-- 4 catagory button-->
    <section class="flex flex-wrap items-center justify-center gap-5 lg:py-8 md:py-5 py-3">
        <button onclick="handleCategoryClick(1000)" id="all-btn" class="btn btn-accent bg-red-500 hover:bg-slate-400 border-transparent hover:border-slate-700 text-slate-700 hover:text-slate-950 font-medium text-base">All</button>
        <button onclick="handleCategoryClick(1001)" id="music-btn" class="btn btn-accent bg-slate-300 hover:bg-slate-400 border-transparent hover:border-slate-700 text-slate-700 hover:text-slate-950 font-medium text-base">Music</button>
        <button onclick="handleCategoryClick(1003)" id="comedy-btn" class="btn btn-accent bg-slate-300 hover:bg-slate-400 border-transparent hover:border-slate-700 text-slate-700 hover:text-slate-950 font-medium text-base">Comedy</button>
        <button onclick="handleCategoryClick(1005)" id="drawing-btn" class="btn btn-accent bg-slate-300 hover:bg-slate-400 border-transparent hover:border-slate-700 text-slate-700 hover:text-slate-950 font-medium text-base">Drawing</button>
    </section>
    <!-- main body  -->
    <section>
        <div id="videos-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">

        </div>

    </section>
    <script src="./index.js"></script>
</body>
</html>
